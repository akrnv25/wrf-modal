<app-wrf-modal
  *ngFor="let config of configs; trackBy: configsByID"
  [config]="config"
  (willPresent)="onWillPresent($event)"
  (didPresent)="onDidPresent($event)"
  (willDismiss)="onWillDismiss($event)"
  (didDismiss)="onDidDismiss($event)"
>
  <ng-container #modalContent></ng-container>
</app-wrf-modal>
